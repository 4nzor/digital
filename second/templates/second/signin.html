<!DOCTYPE html>

{% extends 'second/base.html' %}

{% load staticfiles %}

<html lang="ru">

<head>
    {% block title %}Sign in{% endblock %}
</head>

<body>

{% block parag %}Sign in{% endblock %}

{% block content %}

    <div class="signin_container">
        <div class="signin_block">
            <div class="signin_logo">
                <img src="{% static 'images/sign_in.png' %}">
            </div>
            {% if error%}

            <div class="signin_block__error-inp">Error: Incorrect login or password!</div>
            {% endif %}
            <form class="form_sign" action="." method="post">
                {% csrf_token %}
                <input type="text" class="signin_log" placeholder="login" name="login">
                <input type="password" class="signin_pass" placeholder="password" name="password">
                <div class="block_signin_label">
                    <label class="signin_check_rem">
                        <input type="checkbox" class="signin_check">
                        <span class="check_signin_rem"></span>
                        <p class="text_signin_rem">Remember this computer</p>
                    </label>
                </div>
                <input type="submit" class="signin_submit" value="SIGN IN">
                <input type="submit" class="signin-block__forgot-submit" value="SEND">
                <div class="signin-block__forgot">Forgot password?</div>
                <div class="signin-block__go-back">Go back</div>
            </form>
        </div>
    </div>

{% endblock %}

</body>
</html>
